<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROST | VAULT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020204; --primary: #00f3ff; --card-bg: #07070c; --text: #e0e0ff; --dim: rgba(224, 224, 255, 0.15); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        body { background: var(--bg); color: var(--text); min-height: 100vh; padding: 15vh 20px; overflow-x: hidden; }
        .container { max-width: 850px; margin: 0 auto; }
        header { margin-bottom: 80px; text-align: center; }
        .logo { font-size: 0.8rem; font-weight: 300; letter-spacing: 20px; text-transform: uppercase; opacity: 0.3; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
        .grid:hover .card:not(:hover) { opacity: 0.1; filter: blur(8px); transform: scale(0.98); }

        .card {
            background: var(--card-bg); padding: 50px 30px; border-radius: 2px; cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.01); position: relative; text-decoration: none; color: inherit;
        }
        .card:hover { border-color: var(--primary); box-shadow: 0 0 60px rgba(0, 243, 255, 0.08); transform: translateY(-2px); }
        .card-title { font-size: 0.75rem; font-weight: 700; margin-bottom: 8px; color: #fff; letter-spacing: 3px; text-transform: uppercase; }
        .card-desc { font-size: 0.65rem; color: var(--dim); line-height: 2; font-weight: 300; }

        /* Hidden Admin */
        #adminBtn { position: fixed; bottom: 25px; right: 25px; width: 30px; height: 30px; opacity: 0; cursor: pointer; color: var(--primary); font-size: 0.6rem; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        #adminBtn:hover { opacity: 0.5; }

        #adminPanel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .admin-box { width: 100%; max-width: 340px; display: flex; flex-direction: column; gap: 15px; }
        input, textarea { background: #08080f; border: 1px solid #111; padding: 15px; border-radius: 4px; color: #fff; outline: none; font-size: 0.8rem; }
        .btn { background: var(--primary); color: #000; border: none; padding: 15px; border-radius: 4px; font-weight: 700; cursor: pointer; font-size: 0.7rem; letter-spacing: 1px; }
        textarea { height: 100px; font-family: monospace; font-size: 0.6rem; color: var(--primary); }
    </style>
</head>
<body>

    <div class="container">
        <header><div class="logo">Frost</div></header>
        <div class="grid" id="mainGrid"></div>
    </div>

    <div id="adminBtn" onclick="openAdmin()">A</div>

    <div id="adminPanel">
        <div class="admin-box" id="loginBox">
            <h2 style="letter-spacing: 10px; font-size: 0.8rem; text-align: center; margin-bottom: 10px; opacity:0.5;">IDENTITY</h2>
            <input type="text" id="user" placeholder="USER">
            <input type="password" id="pass" placeholder="PASS">
            <button class="btn" onclick="login()">VERIFY</button>
            <button onclick="closeAdmin()" style="background:none; border:none; color:#222; cursor:pointer; font-size:0.6rem;">CLOSE</button>
        </div>

        <div class="admin-box" id="actions" style="display:none;">
            <h2 style="letter-spacing: 10px; font-size: 0.8rem; text-align: center; opacity:0.5;">SYNC DATA</h2>
            <input type="text" id="newT" placeholder="TITLE">
            <input type="text" id="newU" placeholder="URL">
            <input type="text" id="newD" placeholder="DESCRIPTION">
            <button class="btn" onclick="gen()">GENERATE SYNC STRING</button>
            <textarea id="out" readonly></textarea>
            <button class="btn" style="background:#111; color:var(--primary); border: 1px solid var(--primary);" onclick="copyJSON()">COPY STRING</button>
            <button onclick="location.reload()" style="background:none; border:none; color:red; cursor:pointer; font-size:0.6rem; margin-top:10px;">LOGOUT</button>
        </div>
    </div>

    <script>
        // REPLACE WITH YOUR DETAILS
        const DATA_URL = `https://raw.githubusercontent.com/FrostBitten404/FrostBitten404.github.io/main/db/links.json?v=${Date.now()}`;
        let links = [];

        async function sync() {
            try {
                const res = await fetch(DATA_URL);
                links = await res.json();
                draw();
            } catch (e) { console.log("DB_ERROR"); }
        }

        function draw() {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = links.map(l => `
                <a href="${l.url}" class="card" target="_blank">
                    <div class="card-title">${l.title}</div>
                    <p class="card-desc">${l.desc}</p>
                </a>
            `).join('');
            document.getElementById('out').value = JSON.stringify(links, null, 2);
        }

        function gen() {
            const t = document.getElementById('newT').value;
            const u = document.getElementById('newU').value;
            const d = document.getElementById('newD').value;
            if(t && u) {
                links.push({title: t, url: u, desc: d});
                draw();
            }
        }

        function copyJSON() {
            const area = document.getElementById('out');
            area.select();
            document.execCommand('copy');
            alert("String Copied. Update /db/links.json");
        }

        function login() {
            if(document.getElementById('user').value === "Admin" && document.getElementById('pass').value === "YM2012") {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('actions').style.display = 'flex';
            }
        }

        function openAdmin() { document.getElementById('adminPanel').style.display = 'flex'; }
        function closeAdmin() { document.getElementById('adminPanel').style.display = 'none'; }
        
        sync();
    </script>
</body>
</html>
