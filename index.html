<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROST | Link Database</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --frost-primary: #00f3ff;
            --frost-bg: #050510;
            --frost-card-bg: rgba(16, 16, 37, 0.7);
            --frost-border: rgba(0, 243, 255, 0.2);
            --frost-text: #e0e0ff;
            --frost-text-dim: #8a8ab5;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: var(--frost-bg); color: var(--frost-text); min-height: 100vh; overflow-x: hidden; }
        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.4; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; border-bottom: 1px solid var(--frost-border); padding-bottom: 20px; }
        .logo { font-size: 2rem; font-weight: 800; color: var(--frost-primary); display: flex; align-items: center; gap: 12px; }
        .search-box { position: relative; margin-bottom: 30px; width: 100%; max-width: 500px; }
        .search-box input { width: 100%; padding: 15px 20px 15px 50px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--frost-border); border-radius: 12px; color: white; outline: none; }
        .search-box i { position: absolute; left: 20px; top: 18px; color: var(--frost-primary); }
        .link-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--frost-card-bg); border: 1px solid var(--frost-border); border-radius: 16px; padding: 20px; backdrop-filter: blur(10px); transition: 0.3s ease; }
        .card:hover { transform: translateY(-5px); border-color: var(--frost-primary); background: rgba(20, 20, 45, 0.9); }
        .tag { font-size: 0.7rem; padding: 3px 8px; border-radius: 4px; background: rgba(0, 243, 255, 0.1); color: var(--frost-primary); text-transform: uppercase; }
        .card-title { font-size: 1.25rem; font-weight: 700; margin: 10px 0; }
        .card-desc { color: var(--frost-text-dim); font-size: 0.9rem; line-height: 1.5; margin-bottom: 20px; }
        .btn-visit { display: block; width: 100%; padding: 12px; text-align: center; background: transparent; border: 1px solid var(--frost-primary); color: var(--frost-primary); text-decoration: none; border-radius: 8px; font-weight: 700; transition: 0.3s; }
        .btn-visit:hover { background: var(--frost-primary); color: #000; }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="container">
        <header><div class="logo"><i class="fas fa-snowflake"></i> FROST DB</div></header>
        <div class="search-box"><i class="fas fa-search"></i><input type="text" id="searchInput" placeholder="Search resources..."></div>
        <div class="link-grid" id="linkGrid">
            <div class="card">
                <span class="tag">System</span>
                <div class="card-title">Project Source</div>
                <p class="card-desc">Your database is officially online! Use this card to manage your files.</p>
                <a href="https://github.com/FrostBitten404/FrostBitten404.github.io" class="btn-visit">OPEN REPO</a>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = Array.from({length: 50}, () => ({
                x: Math.random() * width, y: Math.random() * height,
                vX: (Math.random() - 0.5) * 0.5, vY: (Math.random() - 0.5) * 0.5
            }));
        }
        function animate() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#00f3ff';
            particles.forEach(p => {
                p.x += p.vX; p.y += p.vY;
                if(p.x < 0 || p.x > width) p.vX *= -1;
                if(p.y < 0 || p.y > height) p.vY *= -1;
                ctx.beginPath(); ctx.arc(p.x, p.y, 1.5, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        window.onresize = init;
        init(); animate();
    </script>
</body>
</html>
