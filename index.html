<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROST | VAULT</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020204; --primary: #00f3ff; --card: #07070a; --text: #e0e0ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        
        body { background: var(--bg); color: var(--text); min-height: 100vh; padding: 10vh 20px; overflow-x: hidden; }
        .container { max-width: 900px; margin: 0 auto; }
        
        header { margin-bottom: 80px; text-align: center; }
        .logo { font-size: 0.9rem; font-weight: 200; letter-spacing: 15px; text-transform: uppercase; opacity: 0.4; }

        /* Hover Fade/Blur Effect */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        .grid:hover .card:not(:hover) { opacity: 0.1; filter: blur(12px); transform: scale(0.96); }

        .card {
            background: var(--card); padding: 50px 30px; border-radius: 2px; cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.01); position: relative; text-decoration: none; color: inherit;
        }
        
        /* Neon Blue Glow on Hover */
        .card:hover { border-color: var(--primary); box-shadow: 0 0 50px rgba(0, 243, 255, 0.1); transform: translateY(-4px); }
        .card-title { font-size: 0.8rem; font-weight: 700; margin-bottom: 10px; color: #fff; letter-spacing: 3px; text-transform: uppercase; }
        .card-desc { font-size: 0.65rem; color: rgba(224, 224, 255, 0.15); line-height: 2; font-weight: 200; }

        /* Hidden Admin Icon */
        #adminBtn { position: fixed; bottom: 20px; right: 20px; width: 40px; height: 40px; opacity: 0; cursor: pointer; color: var(--primary); font-size: 0.6rem; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        #adminBtn:hover { opacity: 0.5; }

        #adminPanel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .admin-box { width: 100%; max-width: 340px; display: flex; flex-direction: column; gap: 15px; }
        input, textarea { background: #0c0c12; border: 1px solid #1a1a25; padding: 18px; border-radius: 4px; color: #fff; outline: none; font-size: 0.8rem; }
        .btn { background: var(--primary); color: #000; border: none; padding: 16px; border-radius: 4px; font-weight: 700; cursor: pointer; font-size: 0.7rem; letter-spacing: 2px; }
        textarea { height: 120px; font-family: monospace; font-size: 0.6rem; color: var(--primary); resize: none; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <header><div class="logo">Frost Vault</div></header>
        <div class="grid" id="mainGrid"></div>
    </div>

    <div id="adminBtn" onclick="toggleAdmin(true)">A</div>

    <div id="adminPanel">
        <div class="admin-box" id="loginBox">
            <h2 style="letter-spacing: 5px; font-size: 0.8rem; text-align: center; margin-bottom: 20px; opacity: 0.5;">IDENTITY</h2>
            <input type="text" id="user" placeholder="USER">
            <input type="password" id="pass" placeholder="PASS">
            <button class="btn" onclick="checkAuth()">AUTHENTICATE</button>
            <button onclick="toggleAdmin(false)" style="background:none; border:none; color:#222; cursor:pointer; font-size:0.6rem; margin-top:10px;">CANCEL</button>
        </div>

        <div class="admin-box" id="actions" style="display:none;">
            <h2 style="letter-spacing: 5px; font-size: 0.8rem; text-align: center; opacity: 0.5;">SYNC DATA</h2>
            <input type="text" id="newT" placeholder="Title">
            <input type="text" id="newU" placeholder="URL">
            <input type="text" id="newD" placeholder="Description">
            <button class="btn" onclick="gen()">GENERATE SYNC DATA</button>
            <textarea id="out" readonly></textarea>
            <button class="btn" style="background:#000; color:var(--primary); border: 1px solid var(--primary);" onclick="copyData()">COPY STRING</button>
            <button onclick="location.reload()" style="background:none; border:none; color:red; cursor:pointer; font-size:0.6rem; margin-top:10px;">LOGOUT</button>
        </div>
    </div>

    <script>
        // Pointing to your GitHub raw file for "Cloud Sync"
        const DB_URL = `https://raw.githubusercontent.com/FrostBitten404/FrostBitten404.github.io/main/db/links.json?nocache=${Date.now()}`;
        let links = [];

        async function sync() {
            try {
                const res = await fetch(DB_URL);
                links = await res.json();
                render();
            } catch (e) { console.log("DB_ERROR"); }
        }

        function render() {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = links.map(l => `
                <a href="${l.url}" class="card" target="_blank">
                    <div class="card-title">${l.title}</div>
                    <p class="card-desc">${l.desc}</p>
                </a>
            `).join('');
            document.getElementById('out').value = JSON.stringify(links, null, 2);
        }

        function gen() {
            const t = document.getElementById('newT').value;
            const u = document.getElementById('newU').value;
            const d = document.getElementById('newD').value;
            if(t && u) {
                links.push({title: t, url: u, desc: d});
                render();
            }
        }

        function copyData() {
            const area = document.getElementById('out');
            area.select();
            document.execCommand('copy');
            alert("Copied. Go to GitHub, open db/links.json, and paste this.");
        }

        function checkAuth() {
            if(document.getElementById('user').value === "Admin" && document.getElementById('pass').value === "YM2012") {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('actions').style.display = 'flex';
            }
        }

        function toggleAdmin(show) { document.getElementById('adminPanel').style.display = show ? 'flex' : 'none'; }
        
        sync();
    </script>
</body>
</html>
