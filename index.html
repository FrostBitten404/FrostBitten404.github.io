<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROST | VAULT</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #010103; --primary: #00f3ff; --card: #0a0a0f; --text: #e0e0ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        
        body { background: var(--bg); color: var(--text); min-height: 100vh; padding: 5vh 20px; overflow-x: hidden; }
        .container { max-width: 900px; margin: 0 auto; position: relative; z-index: 2; }
        
        header { margin-bottom: 40px; text-align: center; }
        .logo { font-size: 1.2rem; font-weight: 700; letter-spacing: 12px; text-transform: uppercase; color: #fff; text-shadow: 0 0 20px rgba(0, 243, 255, 0.5); }

        /* Search Bar */
        .search-container { margin-bottom: 50px; text-align: center; }
        #vaultSearch {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 243, 255, 0.2);
            padding: 15px 25px;
            width: 100%;
            max-width: 400px;
            border-radius: 50px;
            color: #fff;
            outline: none;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-align: center;
        }
        #vaultSearch:focus { border-color: var(--primary); box-shadow: 0 0 20px rgba(0, 243, 255, 0.1); }

        /* Grid Logic */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        .grid:hover .card:not(:hover) { opacity: 0.2; filter: blur(8px); transform: scale(0.98); }

        .card {
            background: var(--card); padding: 40px 30px; border-radius: 4px; cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05); position: relative; text-decoration: none; color: inherit;
            animation: fadeInUp 0.8s ease forwards; opacity: 0;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .card:hover { border-color: var(--primary); box-shadow: 0 0 40px rgba(0, 243, 255, 0.15); transform: translateY(-5px); background: #0d0d14; }
        .card-title { font-size: 0.85rem; font-weight: 700; margin-bottom: 10px; color: #fff; letter-spacing: 2px; text-transform: uppercase; }
        .card-desc { font-size: 0.7rem; color: rgba(224, 224, 255, 0.4); line-height: 1.8; font-weight: 200; }

        /* Snow Effect */
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }

        /* Admin UI */
        #adminBtn { position: fixed; bottom: 20px; right: 20px; width: 40px; height: 40px; opacity: 0; cursor: pointer; z-index: 1000; }
        #adminBtn:hover { opacity: 0.5; color: var(--primary); }
        #adminPanel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; display: none; overflow-y: auto; padding: 50px 20px; }
        .admin-content { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }
        .admin-section { background: #08080c; padding: 25px; border: 1px solid #15151a; border-radius: 4px; }
        input { background: #0c0c12; border: 1px solid #1a1a25; padding: 15px; border-radius: 4px; color: #fff; width: 100%; margin-bottom: 10px; }
        .btn { background: var(--primary); color: #000; border: none; padding: 15px; border-radius: 4px; font-weight: 700; cursor: pointer; width: 100%; letter-spacing: 2px; }
    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>

    <div class="container">
        <header><div class="logo">Frost Vault</div></header>
        
        <div class="search-container">
            <input type="text" id="vaultSearch" placeholder="SEARCH VAULT..." onkeyup="filterLinks()">
        </div>

        <div id="status" style="text-align:center; opacity:0.3; font-size:0.6rem; letter-spacing:5px;">SYNCING...</div>
        <div class="grid" id="mainGrid"></div>
    </div>

    <div id="adminBtn" onclick="toggleAdmin(true)">A</div>

    <div id="adminPanel">
        <div class="admin-content">
            <div id="loginBox" class="admin-section">
                <h2 style="font-size:0.8rem; margin-bottom:20px; text-align:center; letter-spacing:5px;">IDENTITY REQUIRED</h2>
                <input type="text" id="user" placeholder="USER">
                <input type="password" id="pass" placeholder="PASS">
                <button class="btn" onclick="checkAuth()">SIGN IN</button>
                <button onclick="toggleAdmin(false)" style="background:none; border:none; color:#333; margin-top:15px; width:100%; cursor:pointer;">EXIT</button>
            </div>

            <div id="actions" style="display:none;" class="admin-content">
                <div class="admin-section">
                    <h2 style="font-size:0.8rem; margin-bottom:15px; color:var(--primary);">+ ADD LINK</h2>
                    <input type="text" id="newTitle" placeholder="TITLE">
                    <input type="text" id="newUrl" placeholder="URL">
                    <input type="text" id="newDesc" placeholder="DESCRIPTION">
                    <button class="btn" id="sendBtn" onclick="sendToSheet()">UPLOAD</button>
                </div>
                <div class="admin-section">
                    <a href="https://docs.google.com/spreadsheets/d/1yV-oa3hUrgLo-VdHevshU88R_P1_hB-Ssnf4mUv-L2w/edit" target="_blank" class="btn" style="background:transparent; border:1px solid var(--primary); color:var(--primary); text-align:center; text-decoration:none; display:block;">MANAGE / DELETE LINKS</a>
                </div>
                <button onclick="location.reload()" style="background:none; border:none; color:red; cursor:pointer;">LOGOUT</button>
            </div>
        </div>
    </div>

    <script>
        const READ_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSCBkJ3EwbUyQfCSdGnzvUTFaMCRN6jNIy93gXjTL3AUADmYSdIobZriPzcircltYH3LhJfofIVtrtN/pub?output=csv';
        const WRITE_URL = 'https://script.google.com/macros/s/AKfycbxGOsVbFFWu4D3BEOJ42SQpEyxtiWn33D6Fmva6mg8PFZev1dn1ACMVPGu_zqDx8nLoBg/exec';
        let allLinks = [];

        // Snowfall Logic
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initSnow() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<100; i++) particles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2+1, d: Math.random()+0.5});
        }
        function drawSnow() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.4)";
            ctx.beginPath();
            particles.forEach(p => {
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
                p.y += p.d;
                if(p.y > canvas.height) p.y = -10;
            });
            ctx.fill();
            requestAnimationFrame(drawSnow);
        }

        async function loadVault() {
            try {
                const res = await fetch(READ_URL);
                const data = await res.text();
                const rows = data.split('\n').slice(1).map(r => r.split(','));
                allLinks = rows.map(c => ({ title: c[0]?.trim(), url: c[1]?.trim(), desc: c[2]?.trim() })).filter(l => l.title);
                document.getElementById('status').style.display = 'none';
                render(allLinks);
            } catch (e) { document.getElementById('status').innerText = 'OFFLINE'; }
        }

        function render(links) {
            document.getElementById('mainGrid').innerHTML = links.map((l, i) => `
                <a href="${l.url}" class="card" target="_blank" style="animation-delay:${i*0.05}s">
                    <div class="card-title">${l.title}</div>
                    <p class="card-desc">${l.desc || '...'}</p>
                </a>`).join('');
        }

        function filterLinks() {
            const query = document.getElementById('vaultSearch').value.toLowerCase();
            const filtered = allLinks.filter(l => l.title.toLowerCase().includes(query) || l.desc.toLowerCase().includes(query));
            render(filtered);
        }

        async function sendToSheet() {
            const btn = document.getElementById('sendBtn');
            const payload = { title: document.getElementById('newTitle').value, url: document.getElementById('newUrl').value, desc: document.getElementById('newDesc').value };
            if(!payload.title || !payload.url) return alert("Fill required fields");
            btn.disabled = true; btn.innerText = "UPLOADING...";
            try {
                await fetch(WRITE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                alert("Cloud Updated."); location.reload();
            } catch (e) { alert("Error"); btn.disabled = false; }
        }

        function checkAuth() {
            if(document.getElementById('user').value === "Admin" && document.getElementById('pass').value === "YM2012") {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('actions').style.display = 'block';
            } else { alert("ACCESS DENIED"); }
        }

        function toggleAdmin(s) { 
            document.getElementById('adminPanel').style.display = s ? 'block' : 'none'; 
            document.body.style.overflow = s ? 'hidden' : 'auto';
        }

        window.onresize = initSnow;
        initSnow();
        drawSnow();
        loadVault();
    </script>
</body>
</html>
