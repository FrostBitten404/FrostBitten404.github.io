<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROST | VAULT</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #010103; --primary: #00f3ff; --card: #0a0a0f; --text: #e0e0ff; --red: #ff4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; transition: all 0.3s ease; }
        
        body { background: var(--bg); color: var(--text); min-height: 100vh; padding: 5vh 20px; overflow-x: hidden; cursor: none; }
        .container { max-width: 1000px; margin: 0 auto; position: relative; z-index: 2; }
        
        header { margin-bottom: 40px; text-align: center; }
        .logo { font-size: 1.2rem; font-weight: 700; letter-spacing: 12px; text-transform: uppercase; color: #fff; text-shadow: 0 0 20px rgba(0, 243, 255, 0.5); }

        /* Controls Area */
        .controls { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 50px; }
        #vaultSearch { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(0, 243, 255, 0.2); padding: 15px 25px; width: 100%; max-width: 400px; border-radius: 50px; color: #fff; outline: none; font-size: 0.8rem; letter-spacing: 2px; text-align: center; }
        
        .view-toggle { background: none; border: 1px solid rgba(0, 243, 255, 0.3); color: var(--primary); padding: 10px 15px; border-radius: 4px; cursor: pointer; font-size: 0.6rem; letter-spacing: 1px; text-transform: uppercase; }
        .view-toggle:hover { background: rgba(0, 243, 255, 0.1); }

        /* Grid Layout */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        /* List Layout Mode */
        .grid.list-view { grid-template-columns: 1fr; max-width: 700px; margin: 0 auto; }
        .grid.list-view .card { padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; }

        /* Card Styling - Removed Blur from Siblings */
        .card { background: var(--card); padding: 40px 30px; border-radius: 4px; border: 1px solid rgba(255, 255, 255, 0.05); text-decoration: none; color: inherit; animation: fadeInUp 0.8s ease forwards; opacity: 0; display: block; position: relative; overflow: hidden; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .card:hover { border-color: var(--primary); box-shadow: 0 0 40px rgba(0, 243, 255, 0.15); transform: translateY(-5px); background: #0d0d14; z-index: 10; }
        .card-title { font-size: 0.85rem; font-weight: 700; margin-bottom: 10px; color: #fff; letter-spacing: 2px; text-transform: uppercase; }
        .card-desc { font-size: 0.7rem; color: rgba(224, 224, 255, 0.4); line-height: 1.8; font-weight: 200; }

        /* Canvas */
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }

        /* Admin UI */
        #adminBtn { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; opacity: 0.05; cursor: pointer; z-index: 1000; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary); border: 1px solid var(--primary); font-size: 0.6rem; }
        #adminBtn:hover { opacity: 1; }
        
        #adminPanel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; display: none; overflow-y: auto; padding: 50px 20px; cursor: default; }
        .admin-content { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }
        .admin-section { background: #08080c; padding: 25px; border: 1px solid #15151a; border-radius: 4px; }
        
        input { background: #0c0c12; border: 1px solid #1a1a25; padding: 15px; border-radius: 4px; color: #fff; width: 100%; margin-bottom: 10px; outline: none; }
        .btn { background: var(--primary); color: #000; border: none; padding: 15px; border-radius: 4px; font-weight: 700; cursor: pointer; width: 100%; letter-spacing: 2px; text-transform: uppercase; font-size: 0.7rem; }
        
        .manage-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #1a1a25; font-size: 0.75rem; }
        .del-btn { color: var(--red); background: none; border: 1px solid var(--red); padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.6rem; }

        #status { text-align: center; font-size: 0.65rem; letter-spacing: 3px; margin-bottom: 30px; opacity: 0.5; color: var(--text); }
    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>

    <div class="container">
        <header><div class="logo">Frost Vault</div></header>
        
        <div class="controls">
            <input type="text" id="vaultSearch" placeholder="SEARCH VAULT..." onkeyup="filterLinks()">
            <button class="view-toggle" onclick="toggleView()">GRID/LIST</button>
        </div>

        <div id="status">SYNCHRONIZING WITH VAULT...</div>
        <div class="grid" id="mainGrid"></div>
    </div>

    <div id="adminBtn" onclick="toggleAdmin(true)">ADMIN</div>

    <div id="adminPanel">
        <div class="admin-content">
            <div id="loginBox" class="admin-section">
                <h2 style="font-size:0.8rem; letter-spacing:5px; margin-bottom:20px; text-align:center;">VAULT AUTH</h2>
                <input type="text" id="user" placeholder="USER ID">
                <input type="password" id="pass" placeholder="PASSKEY">
                <button class="btn" onclick="checkAuth()">SIGN IN</button>
                <button onclick="toggleAdmin(false)" style="background:none; border:none; color:#333; margin-top:15px; cursor:pointer; width:100%; font-size:0.6rem;">EXIT</button>
            </div>

            <div id="actions" style="display:none;" class="admin-content">
                <div class="admin-section">
                    <h2 style="font-size:0.7rem; letter-spacing:3px; margin-bottom:15px; color:var(--primary);">+ ADD LIVE ITEM</h2>
                    <input type="text" id="newTitle" placeholder="NAME">
                    <input type="text" id="newUrl" placeholder="URL">
                    <input type="text" id="newDesc" placeholder="INFO">
                    <button class="btn" id="sendBtn" onclick="sendToSheet('add')">PUSH TO CLOUD</button>
                </div>
                <div class="admin-section">
                    <h2 style="font-size:0.7rem; letter-spacing:3px; margin-bottom:15px; color:var(--primary);">MANAGE</h2>
                    <div id="manageList"></div>
                </div>
                <button onclick="location.reload()" style="background:none; border:none; color:var(--red); cursor:pointer; font-size:0.6rem;">LOGOUT</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyi1cyUgjYsS5lrpqiXK4XMcCDn5D-I-e7cvi0mkMtBKKKXSd68nyBZemrzXhpFRYPdtg/exec'; 
        
        let allLinks = [];
        let mouse = { x: -100, y: -100 };
        let trail = [];
        let particles = [];
        let settledSnow = [];

        // --- Physics & Canvas Logic ---
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');

        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });

        function initSnow() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<100; i++) spawnParticle();
        }

        function spawnParticle() {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * -canvas.height,
                r: Math.random() * 2 + 1,
                d: Math.random() * 1 + 0.5,
                drift: (Math.random() - 0.5) * 0.5
            });
        }

        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            
            // 1. Mouse Trail
            trail.push({ x: mouse.x, y: mouse.y, age: 0 });
            ctx.strokeStyle = "rgba(255,255,255,0.4)";
            ctx.lineWidth = 2;
            ctx.beginPath();
            for(let i=0; i<trail.length; i++) {
                const p = trail[i];
                p.age += 1;
                ctx.lineTo(p.x, p.y);
                if(p.age > 20) trail.splice(i, 1);
            }
            ctx.stroke();

            // 2. Falling Snow
            ctx.fillStyle = "rgba(255,255,255,0.5)";
            ctx.beginPath();
            particles.forEach((p, i) => {
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
                p.y += p.d;
                p.x += p.drift;

                // If it hits the bottom
                if(p.y >= canvas.height - 2) {
                    settledSnow.push({ x: p.x, y: canvas.height - Math.random()*3, r: p.r, time: Date.now() });
                    particles.splice(i, 1);
                    spawnParticle();
                }
            });
            ctx.fill();

            // 3. Settled Snow (Melts after 1m)
            const now = Date.now();
            ctx.beginPath();
            settledSnow = settledSnow.filter(s => {
                const age = now - s.time;
                if(age > 60000) return false; // 1 minute
                
                // Fade out as it melts
                ctx.fillStyle = `rgba(255,255,255, ${0.4 * (1 - age/60000)})`;
                ctx.moveTo(s.x, s.y);
                ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
                return true;
            });
            ctx.fill();

            requestAnimationFrame(draw);
        }

        // --- Data Logic ---
        async function loadVault() {
            try {
                const res = await fetch(API_URL);
                allLinks = await res.json();
                document.getElementById('status').style.display = 'none';
                renderPublic(allLinks);
                renderManage();
            } catch (e) { setTimeout(loadVault, 2000); }
        }

        function renderPublic(links) {
            document.getElementById('mainGrid').innerHTML = links.map((l, i) => `
                <a href="${l.url}" class="card" target="_blank" style="animation-delay:${i*0.05}s">
                    <div class="card-title">${l.title}</div>
                    <p class="card-desc">${l.desc || '...'}</p>
                </a>`).join('');
        }

        function renderManage() {
            document.getElementById('manageList').innerHTML = allLinks.map(l => `
                <div class="manage-row">
                    <span style="font-weight:700;">${l.title}</span>
                    <button class="del-btn" onclick="sendToSheet('delete', '${l.title}', '${l.url}')">DELETE</button>
                </div>`).join('');
        }

        function toggleView() {
            document.getElementById('mainGrid').classList.toggle('list-view');
        }

        function filterLinks() {
            const query = document.getElementById('vaultSearch').value.toLowerCase();
            const filtered = allLinks.filter(l => l.title.toLowerCase().includes(query));
            renderPublic(filtered);
        }

        async function sendToSheet(action, title, url) {
            if(action === 'delete' && !confirm(`Delete "${title}"?`)) return;
            const payload = action === 'add' ? {
                title: document.getElementById('newTitle').value,
                url: document.getElementById('newUrl').value,
                desc: document.getElementById('newDesc').value,
                action: 'add'
            } : { title, url, action: 'delete' };

            const btn = action === 'add' ? document.getElementById('sendBtn') : event.target;
            btn.innerText = "...";

            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                location.reload();
            } catch (e) { alert("Sync Error"); }
        }

        function checkAuth() {
            if(document.getElementById('user').value === "Admin" && document.getElementById('pass').value === "YM2012") {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('actions').style.display = 'block';
            }
        }

        function toggleAdmin(s) { document.getElementById('adminPanel').style.display = s ? 'block' : 'none'; }
        
        window.onresize = initSnow;
        initSnow(); draw(); loadVault();
    </script>
</body>
</html>
