<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROST | VAULT</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #010103; --primary: #00f3ff; --card: #060609; --text: #e0e0ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        body { background: var(--bg); color: var(--text); min-height: 100vh; padding: 10vh 20px; overflow-x: hidden; }
        .container { max-width: 900px; margin: 0 auto; }
        header { margin-bottom: 80px; text-align: center; }
        .logo { font-size: 0.9rem; font-weight: 200; letter-spacing: 15px; text-transform: uppercase; opacity: 0.4; }

        /* Grid Hover Effects */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        .grid:hover .card:not(:hover) { opacity: 0.1; filter: blur(15px); transform: scale(0.95); }

        /* Card Styling & Entrance */
        .card {
            background: var(--card); padding: 50px 30px; border-radius: 2px; cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.01); position: relative; text-decoration: none; color: inherit;
            animation: fadeInUp 0.8s ease forwards; opacity: 0;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); filter: blur(10px); } to { opacity: 1; transform: translateY(0); filter: blur(0); } }

        .card:hover { border-color: var(--primary); box-shadow: 0 0 50px rgba(0, 243, 255, 0.1); transform: translateY(-4px); }
        .card-title { font-size: 0.8rem; font-weight: 700; margin-bottom: 10px; color: #fff; letter-spacing: 3px; text-transform: uppercase; }
        .card-desc { font-size: 0.65rem; color: rgba(224, 224, 255, 0.15); line-height: 2; font-weight: 200; }

        /* Admin UI */
        #adminBtn { position: fixed; bottom: 20px; right: 20px; width: 40px; height: 40px; opacity: 0; cursor: pointer; z-index: 1000; }
        #adminBtn:hover { opacity: 0.5; color: var(--primary); }
        #adminPanel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .admin-box { width: 100%; max-width: 340px; display: flex; flex-direction: column; gap: 15px; }
        input { background: #0c0c12; border: 1px solid #1a1a25; padding: 18px; border-radius: 4px; color: #fff; outline: none; }
        .btn { background: var(--primary); color: #000; border: none; padding: 16px; border-radius: 4px; font-weight: 700; cursor: pointer; letter-spacing: 2px; }
        .btn:disabled { background: #333; cursor: not-allowed; }
        .status { text-align: center; font-size: 0.6rem; letter-spacing: 5px; opacity: 0.3; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <header><div class="logo">Frost Vault</div></header>
        <div id="status" class="status">SYNCING CLOUD...</div>
        <div class="grid" id="mainGrid"></div>
    </div>

    <div id="adminBtn" onclick="toggleAdmin(true)">A</div>

    <div id="adminPanel">
        <div class="admin-box" id="loginBox">
            <h2 style="letter-spacing: 5px; font-size: 0.8rem; text-align: center; margin-bottom: 10px; opacity: 0.4;">VERIFY</h2>
            <input type="text" id="user" placeholder="USER">
            <input type="password" id="pass" placeholder="PASS">
            <button class="btn" onclick="checkAuth()">AUTHENTICATE</button>
            <button onclick="toggleAdmin(false)" style="background:none; border:none; color:#222; margin-top:10px; cursor:pointer;">CANCEL</button>
        </div>

        <div class="admin-box" id="actions" style="display:none;">
            <h2 style="letter-spacing: 5px; font-size: 0.8rem; text-align: center; opacity: 0.4;">NEW ENTRY</h2>
            <input type="text" id="newTitle" placeholder="TITLE">
            <input type="text" id="newUrl" placeholder="URL (https://...)">
            <input type="text" id="newDesc" placeholder="DESCRIPTION">
            <button class="btn" id="sendBtn" onclick="sendToSheet()">UPLOAD TO CLOUD</button>
            <button onclick="location.reload()" style="background:none; border:none; color:red; margin-top:10px; cursor:pointer;">LOGOUT</button>
        </div>
    </div>

    <script>
        const READ_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSCBkJ3EwbUyQfCSdGnzvUTFaMCRN6jNIy93gXjTL3AUADmYSdIobZriPzcircltYH3LhJfofIVtrtN/pub?output=csv';
        const DATABASE_WRITE_URL = 'https://script.google.com/macros/s/AKfycbxGOsVbFFWu4D3BEOJ42SQpEyxtiWn33D6Fmva6mg8PFZev1dn1ACMVPGu_zqDx8nLoBg/exec';

        async function load() {
            try {
                const res = await fetch(READ_URL);
                const data = await res.text();
                
                // Smart CSV parsing to handle commas inside quotes
                const rows = data.split('\n').slice(1).map(row => {
                    const matches = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                    return matches ? matches.map(m => m.replace(/^"|"$/g, '').trim()) : [];
                });

                const links = rows.map(c => ({ 
                    title: c[0], 
                    url: c[1], 
                    desc: c[2] 
                })).filter(l => l.title && l.url);

                document.getElementById('status').style.display = 'none';
                document.getElementById('mainGrid').innerHTML = links.map((l, i) => `
                    <a href="${l.url}" class="card" target="_blank" style="animation-delay:${i*0.1}s">
                        <div class="card-title">${l.title}</div>
                        <p class="card-desc">${l.desc || '...'}</p>
                    </a>`).join('');
            } catch (e) { 
                document.getElementById('status').innerText = 'OFFLINE'; 
                console.error(e);
            }
        }

        async function sendToSheet() {
            const btn = document.getElementById('sendBtn');
            const payload = {
                title: document.getElementById('newTitle').value,
                url: document.getElementById('newUrl').value,
                desc: document.getElementById('newDesc').value
            };
            
            if(!payload.title || !payload.url) return alert("Title and URL required.");
            
            btn.disabled = true;
            btn.innerText = "UPLOADING...";

            try {
                await fetch(DATABASE_WRITE_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Important for Google Apps Script
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                alert("Upload sent. Note: Google takes ~5 mins to update the live cards.");
                location.reload();
            } catch (e) { 
                alert("Error connecting to cloud."); 
                btn.disabled = false; 
                btn.innerText = "UPLOAD TO CLOUD";
            }
        }

        function checkAuth() {
            if(document.getElementById('user').value === "Admin" && document.getElementById('pass').value === "YM2012") {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('actions').style.display = 'flex';
            } else {
                alert("ACCESS DENIED");
            }
        }

        function toggleAdmin(s) { document.getElementById('adminPanel').style.display = s ? 'flex' : 'none'; }
        
        load();
    </script>
</body>
</html>
