<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROST | VAULT</title>
    
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/000/550/805/non_2x/snowflake-vector-icon.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #010103; --primary: #00f3ff; --card: rgba(10, 10, 15, 0.7); --text: #e0e0ff; --red: #ff4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; transition: all 0.3s ease; }
        
        body { background: var(--bg); color: var(--text); min-height: 100vh; padding: 5vh 20px; overflow-x: hidden; cursor: crosshair; }
        .container { max-width: 1000px; margin: 0 auto; position: relative; z-index: 2; padding-bottom: 60px; }
        
        header { margin-bottom: 40px; text-align: center; }
        .logo { font-size: 1.2rem; font-weight: 700; letter-spacing: 12px; text-transform: uppercase; color: #fff; text-shadow: 0 0 20px rgba(0, 243, 255, 0.5); }

        .controls-wrapper { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-bottom: 50px; }
        
        .search-container { display: flex; width: 100%; max-width: 500px; gap: 10px; }
        #vaultSearch { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(0, 243, 255, 0.2); padding: 15px 20px; width: 100%; border-radius: 0px; color: #fff; outline: none; font-size: 0.8rem; letter-spacing: 2px; }

        .categories { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .cat-btn { 
            background: none; border: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 6px 15px; color: rgba(255,255,255,0.4); font-size: 0.55rem; letter-spacing: 2px; 
            cursor: pointer; text-transform: uppercase; border-radius: 0px;
        }
        /* Selected tab is now solid White */
        .cat-btn.active { background: #ffffff; color: #000; border-color: #ffffff; box-shadow: 0 0 15px rgba(255,255,255,0.3); }

        #mainGrid { transition: filter 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        .card { 
            background: var(--card); padding: 40px 30px; border-radius: 4px; border: 1px solid rgba(255, 255, 255, 0.05); 
            text-decoration: none; color: inherit; animation: fadeInUp 0.8s ease forwards; opacity: 0; 
            display: block; cursor: pointer; position: relative; backdrop-filter: blur(8px);
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .card:hover { border-color: var(--primary); box-shadow: 0 0 40px rgba(0, 243, 255, 0.15); transform: translateY(-5px); background: rgba(13, 13, 20, 0.8); }
        
        .new-badge { position: absolute; top: 15px; right: 15px; background: var(--primary); color: #000; font-size: 0.5rem; font-weight: 700; padding: 2px 8px; box-shadow: 0 0 10px var(--primary); }
        .type-tag { font-size: 0.5rem; letter-spacing: 2px; color: var(--primary); margin-bottom: 10px; display: block; opacity: 0.6; text-transform: uppercase; }
        .card-title { font-size: 0.85rem; font-weight: 700; margin-bottom: 10px; color: #fff; letter-spacing: 2px; text-transform: uppercase; }
        .card-desc { font-size: 0.7rem; color: rgba(224, 224, 255, 0.4); line-height: 1.8; }

        #pageOverlay { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            background: rgba(1, 1, 3, 0.98); z-index: 5000; display: none; 
            overflow-y: auto; padding: 100px 60px; opacity: 0; transition: opacity 0.6s ease; backdrop-filter: blur(20px);
        }
        #pageOverlay.active { opacity: 1; display: block; }
        .close-page { position: fixed; top: 30px; left: 60px; color: var(--text); cursor: pointer; font-size: 0.7rem; letter-spacing: 3px; opacity: 0.4; z-index: 5001; }

        .settings-box { background: rgba(8, 8, 12, 0.8); border: 1px solid #15151a; padding: 40px; font-family: monospace; font-size: 0.8rem; color: #00ffcc; white-space: pre-wrap; user-select: text; }
        .btn { background: #fff; color: #000; border: none; padding: 20px 50px; font-weight: 700; cursor: pointer; letter-spacing: 2px; text-transform: uppercase; font-size: 0.7rem; display: inline-flex; align-items: center; gap: 10px; }
        .credit-tag { position: fixed; bottom: 20px; left: 20px; font-size: 0.6rem; letter-spacing: 4px; opacity: 0.2; text-transform: uppercase; z-index: 1; }

        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        #adminBtn { position: fixed; bottom: 20px; right: 20px; width: 35px; height: 35px; opacity: 0.1; cursor: pointer; z-index: 1000; border: 1px solid var(--primary); display: flex; align-items: center; justify-content: center; color: var(--primary); }
        #adminPanel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 6000; display: none; padding: 50px 20px; overflow-y: auto; }
    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>

    <div id="mainUI" class="container">
        <header><div class="logo">Frost Vault</div></header>

        <div class="controls-wrapper">
            <div class="search-container">
                <input type="text" id="vaultSearch" placeholder="SEARCH VAULT..." onkeyup="filterSearch()">
            </div>
            <div class="categories">
                <button class="cat-btn active" onclick="filterCategory('all', this)">All</button>
                <button class="cat-btn" onclick="filterCategory('link', this)">Direct</button>
                <button class="cat-btn" onclick="filterCategory('page', this)">Page</button>
                <button class="cat-btn" onclick="filterCategory('file', this)">Files</button>
            </div>
        </div>

        <div id="mainGrid" class="grid"></div>
    </div>

    <div class="credit-tag">MADE BY BATATES</div>

    <div id="pageOverlay">
        <div class="close-page" onclick="closePage()">‚Üê BACK</div>
        <div class="page-content" style="max-width:1000px; margin:0 auto;">
            <div style="display:flex; gap:40px; align-items:center; margin-bottom:50px;">
                <img id="pageIcon" style="width:100px; height:100px; border:1px solid rgba(0,243,255,0.2);" src="" alt="">
                <div>
                    <div id="pageType" class="type-tag"></div>
                    <h1 id="pageTitle" style="letter-spacing:10px; text-transform:uppercase;"></h1>
                </div>
            </div>
            <p id="pageDesc" style="opacity:0.6; line-height:2; margin-bottom:40px;"></p>
            <a id="pageLink" href="#" target="_blank" class="btn">ACCESS</a>
            <div id="settingsArea" style="margin-top:50px;">
                <div style="font-size:0.6rem; opacity:0.3; margin-bottom:10px;">CONFIG</div>
                <div class="settings-box"><code id="pageSettings"></code></div>
            </div>
        </div>
    </div>

    <div id="adminBtn" onclick="toggleAdmin(true)">A</div>
    <div id="adminPanel">... (Admin content here) ...</div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwpmHvmhRlcZq-dhMiZ1xWfuYcZvirp89IKKlqAcWa8FbsYqJK6ruDVY_rk_V17w4rIrA/exec'; 
        let allLinks = [], particles = [];
        let mouse = { x: -1000, y: -1000, lastX: 0, lastY: 0, vx: 0, vy: 0 };
        let shockwave = { x: 0, y: 0, r: 0, active: false };

        const canvas = document.getElementById('snow-canvas'), ctx = canvas.getContext('2d');

        window.addEventListener('mousemove', e => {
            mouse.vx = e.clientX - mouse.lastX;
            mouse.vy = e.clientY - mouse.lastY;
            mouse.lastX = e.clientX;
            mouse.lastY = e.clientY;
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('mousedown', e => {
            shockwave.x = e.clientX;
            shockwave.y = e.clientY;
            shockwave.r = 0;
            shockwave.active = true;
        });

        function initSnow() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<150; i++) particles.push(new Snow());
        }

        class Snow {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.r = Math.random() * 2 + 1;
                this.sx = (Math.random() - 0.5) * 1;
                this.sy = Math.random() * 1 + 0.5;
            }
            update() {
                // Smooth Mouse Drift
                let dx = this.x - mouse.x;
                let dy = this.y - mouse.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if(dist < 120) {
                    let force = (120 - dist) / 120;
                    this.x += (dx/dist) * force * 3 + (mouse.vx * 0.1);
                    this.y += (dy/dist) * force * 3 + (mouse.vy * 0.1);
                }

                // Shockwave logic
                if(shockwave.active) {
                    let sdx = this.x - shockwave.x;
                    let sdy = this.y - shockwave.y;
                    let sdist = Math.sqrt(sdx*sdx + sdy*sdy);
                    if(sdist < shockwave.r && sdist > shockwave.r - 50) {
                        this.x += (sdx/sdist) * 15;
                        this.y += (sdy/sdist) * 15;
                    }
                }

                this.x += this.sx;
                this.y += this.sy;
                if(this.y > canvas.height) this.y = -10;
                if(this.x > canvas.width) this.x = 0;
                if(this.x < 0) this.x = canvas.width;
            }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, this.r, 0, Math.PI*2); ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.4)";
            if(shockwave.active) {
                shockwave.r += 20;
                if(shockwave.r > 1000) shockwave.active = false;
            }
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        async function loadVault() {
            try {
                const res = await fetch(API_URL);
                allLinks = await res.json();
                renderItems(allLinks);
            } catch (e) { setTimeout(loadVault, 2000); }
        }

        function renderItems(links) {
            const now = new Date();
            document.getElementById('mainGrid').innerHTML = links.map((l, i) => {
                const isNew = l.timestamp && (now - new Date(l.timestamp)) < (48 * 60 * 60 * 1000);
                return `<div class="card" style="animation-delay:${i*0.05}s" onclick="handleCardClick(${i})">${isNew ? '<div class="new-badge">NEW</div>' : ''}<span class="type-tag">${l.type}</span><div class="card-title">${l.title}</div><p class="card-desc">${l.desc || '...'}</p></div>`;
            }).join('');
        }

        function filterCategory(type, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderItems(type === 'all' ? allLinks : allLinks.filter(l => l.type === type));
        }

        function filterSearch() {
            const q = document.getElementById('vaultSearch').value.toLowerCase();
            renderItems(allLinks.filter(l => l.title.toLowerCase().includes(q)));
        }

        function handleCardClick(index) {
            const item = allLinks[index];
            if(item.type === 'link') { window.open(item.url, '_blank'); }
            else {
                const overlay = document.getElementById('pageOverlay'), mainUI = document.getElementById('mainUI');
                document.getElementById('pageTitle').innerText = item.title;
                document.getElementById('pageDesc').innerText = item.desc;
                document.getElementById('pageType').innerText = item.type.toUpperCase();
                document.getElementById('pageLink').href = item.url;
                const sArea = document.getElementById('settingsArea');
                if (item.settings) { document.getElementById('pageSettings').innerText = item.settings; sArea.style.display = 'block'; }
                else { sArea.style.display = 'none'; }
                document.getElementById('pageIcon').src = `https://www.google.com/s2/favicons?sz=128&domain=${new URL(item.url).hostname}`;
                mainUI.style.filter = "blur(20px)"; overlay.style.display = 'block';
                setTimeout(() => overlay.classList.add('active'), 10);
                document.body.style.overflow = 'hidden';
                document.querySelector('.credit-tag').style.display = 'none';
            }
        }

        function closePage() {
            const overlay = document.getElementById('pageOverlay'), mainUI = document.getElementById('mainUI');
            overlay.classList.remove('active'); mainUI.style.filter = "blur(0px)";
            setTimeout(() => { overlay.style.display = 'none'; document.querySelector('.credit-tag').style.display = 'block'; }, 600);
            document.body.style.overflow = 'auto';
        }

        function toggleAdmin(s) { document.getElementById('adminPanel').style.display = s ? 'block' : 'none'; }

        window.onresize = initSnow; initSnow(); animate(); loadVault();
    </script>
</body>
</html>
